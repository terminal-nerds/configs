---
name: CodeQL

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "24 9 * * 0"

permissions:
    actions: read
    contents: read
    security-events: write

jobs:
    analyze:
        name: CodeQL - analyze to discover vulnerabilities across a codebase
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                language: [javascript]
                os: [ubuntu-latest]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v1
              with:
                  languages: ${{ matrix.language }}

            - name: Autobuild
              uses: github/codeql-action/autobuild@v1

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v1
